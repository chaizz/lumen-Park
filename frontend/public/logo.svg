<svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#88B04B" />
      <stop offset="100%" stop-color="#6B9E7D" />
    </linearGradient>
  </defs>
  
  <!-- Outer Rounded Square (Camera Body) -->
  <rect x="10" y="10" width="80" height="80" rx="20" fill="url(#sageGradient)" fill-opacity="0.15" />
  
  <!-- Inner Aperture / Flower -->
  <g transform="translate(50,50)">
    <!-- 6 Petals representing aperture blades -->
    <path d="M0,-28 Q15,-14 0,0 Q-15,-14 0,-28" fill="url(#sageGradient)" transform="rotate(0)" />
    <path d="M0,-28 Q15,-14 0,0 Q-15,-14 0,-28" fill="url(#sageGradient)" transform="rotate(60)" />
    <path d="M0,-28 Q15,-14 0,0 Q-15,-14 0,-28" fill="url(#sageGradient)" transform="rotate(120)" />
    <path d="M0,-28 Q15,-14 0,0 Q-15,-14 0,-28" fill="url(#sageGradient)" transform="rotate(180)" />
    <path d="M0,-28 Q15,-14 0,0 Q-15,-14 0,-28" fill="url(#sageGradient)" transform="rotate(240)" />
    <path d="M0,-28 Q15,-14 0,0 Q-15,-14 0,-28" fill="url(#sageGradient)" transform="rotate(300)" />
    
    <!-- Center Dot -->
    <circle cx="0" cy="0" r="5" fill="#FFFFFF" />
  </g>
  
  <!-- Subtle decorative dots -->
  <circle cx="80" cy="20" r="3" fill="#6B9E7D" fill-opacity="0.5" />
</svg>